<body class="antialiased">
    <!-- Scroll Progress Bar -->
    <div id="scroll-progress" class="fixed top-0 left-0 h-1 bg-gradient-to-r from-purple-500 to-pink-500 z-[60] transition-all duration-300" style="width: 0%;"></div>

    <!-- Back to Top Button -->

        <i class="fas fa-arrow-up text-white text-xl"></i>
    </button>

    <!-- Custom Cursor -->
    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <!-- 3D Background -->
    <canvas id="bg-canvas"></canvas>

    <!-- Header -->
    <header id="header" class="fixed top-0 left-0 w-full z-50 py-4 px-6 md:px-12">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="site-logo text-2xl">Ryuya</a>
            <nav class="hidden md:flex space-x-8">
                <a href="index.html" class="nav-link text-lg" id="nav-home">HOME</a>
                <a href="profile.html" class="nav-link text-lg" id="nav-profile">PROFILE</a>
                <a href="songs.html" class="nav-link text-lg" id="nav-songs">SONGS</a>
                <a href="sns.html" class="nav-link text-lg" id="nav-sns">SNS</a>
                <a href="comingsoon.html" class="nav-link active text-lg" id="nav-comingsoon">COMING SOON</a>
            </nav>
            <button id="hamburger-btn" class="md:hidden z-50">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
    </header>

    <!-- Mobile Navigation -->
    <nav id="mobile-nav" class="fixed top-0 right-0 h-full w-2/3 bg-gray-900/90 backdrop-blur-lg z-40 transform translate-x-full transition-transform duration-300 ease-in-out md:hidden">
        <div class="flex flex-col items-center justify-center h-full space-y-8">
            <a href="index.html" class="mobile-nav-link text-2xl">HOME</a>
            <a href="profile.html" class="mobile-nav-link text-2xl">PROFILE</a>
            <a href="songs.html" class="mobile-nav-link text-2xl">SONGS</a>
            <a href="sns.html" class="mobile-nav-link text-2xl">SNS</a>
            <a href="comingsoon.html" class="mobile-nav-link text-2xl">COMING SOON</a>
        </div>
    </nav>
    
    <main id="main-content" class="main-content-visible">
        <!-- Coming Soon Section -->
        <section id="comingsoon" class="min-h-screen flex items-center justify-center py-24 px-6 relative">
            <!-- Floating Particles Background -->
            <div class="floating-particles">
                <div class="particle" style="left: 15%; animation-delay: 1s;"></div>
                <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
                <div class="particle" style="left: 60%; animation-delay: 0s;"></div>
                <div class="particle" style="left: 80%; animation-delay: 2s;"></div>
                <div class="particle" style="left: 95%; animation-delay: 4s;"></div>
            </div>
            
            <div class="container mx-auto text-center">
                <div class="max-w-4xl mx-auto fade-in-up">
                    <h1 class="text-6xl md:text-8xl font-bold mb-8 holographic neon-text pulse-text" data-parallax="10">
                        Coming Soon...
                    </h1>
                    
                    <div class="mb-12 scanline">
                        <p class="text-2xl md:text-3xl text-purple-300 mb-4">新しいコンテンツを準備中です</p>
                        <p class="text-lg md:text-xl text-gray-400">Something amazing is on the way</p>
                    </div>

                    <!-- Animated Icons -->
                    <div class="flex justify-center space-x-8 mb-16">
                        <div class="premium-card w-24 h-24 rounded-xl flex items-center justify-center magnetic-card" data-parallax="5">
                            <i class="fas fa-magic text-4xl text-purple-400"></i>
                        </div>
                        <div class="premium-card w-24 h-24 rounded-xl flex items-center justify-center magnetic-card" data-parallax="5" style="transition-delay: 100ms;">
                            <i class="fas fa-rocket text-4xl text-pink-400"></i>
                        </div>
                        <div class="premium-card w-24 h-24 rounded-xl flex items-center justify-center magnetic-card" data-parallax="5" style="transition-delay: 200ms;">
                            <i class="fas fa-star text-4xl text-cyan-400"></i>
                        </div>
                    </div>

                    <!-- Progress Indicator -->
                    <div class="max-w-md mx-auto mb-12">
                        <div class="h-2 bg-gray-800 rounded-full overflow-hidden">
                            <div class="h-full bg-gradient-to-r from-purple-500 via-pink-500 to-cyan-500 rounded-full animate-pulse" style="width: 60%;"></div>
                        </div>
                        <p class="text-sm text-gray-500 mt-4">準備進行中...</p>
                    </div>

                    <!-- Ryuya AI Chat Embed Code -->
                    <div class="mb-16">
                        <div style="width: 100%; height: 600px; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);">
                            <iframe 
                                src="https://ryuya-ai-chat.netlify.app/" 
                                width="100%" 
                                height="100%" 
                                frameborder="0" 
                                allow="clipboard-write; microphone"
                                title="Ryuya AI Chat"
                                style="display: block;"
                            ></iframe>
                        </div>
                    </div>

                    <!-- SNS Links -->
                    <div class="flex justify-center space-x-6">
                        <a href="https://twitter.com/Ryuya_330" target="_blank" rel="noopener noreferrer" class="premium-btn w-14 h-14 rounded-full flex items-center justify-center morphing-border hover:scale-110 transition-transform">
                            <i class="fab fa-x-twitter text-xl"></i>
                        </a>
                        <a href="https://www.youtube.com/@Ryuya_330" target="_blank" rel="noopener noreferrer" class="premium-btn w-14 h-14 rounded-full flex items-center justify-center morphing-border hover:scale-110 transition-transform">
                            <i class="fab fa-youtube text-xl"></i>
                        </a>
                        <a href="index.html" class="premium-btn px-8 py-4 rounded-full morphing-border hover:scale-110 transition-transform">
                            <i class="fas fa-home mr-2"></i>
                            ホームに戻る
                        </a>
                    </div>
