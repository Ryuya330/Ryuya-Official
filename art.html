    <style>
        body.no-save {
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        .art-hero {
            background: radial-gradient(circle at 20% 20%, rgba(124, 77, 255, 0.15), transparent 40%),
                radial-gradient(circle at 80% 30%, rgba(14, 165, 233, 0.15), transparent 35%),
                radial-gradient(circle at 50% 80%, rgba(255, 255, 255, 0.05), transparent 40%);
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            min-height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .art-slide {
            display: none;
            width: 100%;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .art-slide.active {
            display: block;
            opacity: 1;
        }

        .art-slide.fade-out {
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .art-card {
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(12, 12, 18, 0.85);
            backdrop-filter: blur(8px);
            border-radius: 1rem;
            padding: 1rem;
        }

        .art-image {
            width: 100%;
            height: 75vh;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none;
            filter: drop-shadow(0 15px 45px rgba(0, 0, 0, 0.35));
            position: relative;
        }

        .art-image::before {
            content: '© Ryuya Official - All Rights Reserved';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 2.5rem;
            color: rgba(255, 255, 255, 0.08);
            white-space: nowrap;
            pointer-events: none;
            z-index: 10;
            font-weight: bold;
            letter-spacing: 0.1em;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .art-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.12);
            padding: 6px 10px;
            border-radius: 9999px;
            font-size: 11px;
            letter-spacing: 0.08em;
            color: #e2e8f0;
            pointer-events: none;
            z-index: 20;
        }

        .no-save-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(124, 77, 255, 0.08), rgba(14, 165, 233, 0.05));
            pointer-events: none;
            z-index: 15;
        }

        .protection-layer {
            position: absolute;
            inset: 0;
            background: transparent;
            pointer-events: auto;
            z-index: 25;
            cursor: not-allowed;
        }

        .art-warning {
            border: 1px solid rgba(255, 255, 255, 0.12);
            background: rgba(20, 20, 30, 0.8);
        }

        .slide-nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 30;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide-nav-btn:hover {
            background: rgba(124, 77, 255, 0.8);
            border-color: rgba(124, 77, 255, 1);
            transform: translateY(-50%) scale(1.1);
        }

        .slide-nav-btn.prev {

        .slide-counter {
            position: absolute;

            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.15);

        }

    <script>
        const preventionMessage = '無断転載・無断使用・無断保存・スクリーンショットは禁止です。';

        ['contextmenu', 'dragstart', 'selectstart'].forEach(evt => {
            document.addEventListener(evt, e => e.preventDefault());
        });

        document.addEventListener('keydown', e => {
            const key = e.key ? e.key.toLowerCase() : '';
            if (key === 'printscreen' || (e.ctrlKey && (key === 's' || key === 'p')) || (e.metaKey && (key === 's' || key === 'p'))) {
                e.preventDefault();
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(preventionMessage).catch(() => { });
                }
            }
        });

        document.addEventListener('copy', e => {
            e.preventDefault();
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(preventionMessage).catch(() => { });
            }
        });

        document.addEventListener('gesturestart', e => e.preventDefault());

        // DevTools detection
        let devtoolsOpen = false;
        const checkDevTools = () => {
            const threshold = 160;
            const widthThreshold = window.outerWidth - window.innerWidth > threshold;
            const heightThreshold = window.outerHeight - window.innerHeight > threshold;
            if (widthThreshold || heightThreshold) {
                if (!devtoolsOpen) {
                    devtoolsOpen = true;
                    document.body.classList.add('devtools-open');
                }
            } else {
                if (devtoolsOpen) {
                    devtoolsOpen = false;
                    document.body.classList.remove('devtools-open');
                }
            }
        };
        setInterval(checkDevTools, 1000);
        window.addEventListener('resize', checkDevTools);

        // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
        document.addEventListener('keydown', e => {
            if (e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i' || e.key === 'J' || e.key === 'j' || e.key === 'C' || e.key === 'c')) ||
                (e.ctrlKey && (e.key === 'U' || e.key === 'u'))) {
                e.preventDefault();
                return false;
            }
        });

        // Render artworks
        const artworks = Array.from({ length: 195 }, (_, i) => {
            const num = String(195 - i).padStart(3, '0');
            return {
                src: `assets/images/Art-${num}.png`,
                label: `Art ${num}`
            };
        });

        const slideshow = document.getElementById('slideshow');
        let currentSlide = 0;

        // Create slides
        artworks.forEach((art, idx) => {
            const slide = document.createElement('div');
            slide.className = 'art-slide';
            if (idx === 0) slide.classList.add('active');

            const card = document.createElement('div');
            card.className = 'art-card premium-card';

            const overlay = document.createElement('div');
            overlay.className = 'no-save-overlay';

            const image = document.createElement('div');
            image.className = 'art-image';
            image.style.backgroundImage = `url(${art.src})`;
            image.setAttribute('role', 'img');
            image.setAttribute('aria-label', art.label);

            const protectionLayer = document.createElement('div');
            protectionLayer.className = 'protection-layer';
            protectionLayer.addEventListener('contextmenu', e => e.preventDefault());
            protectionLayer.addEventListener('dragstart', e => e.preventDefault());
            protectionLayer.addEventListener('touchstart', e => {
                if (e.touches.length > 1) e.preventDefault();
            }, { passive: false });
            protectionLayer.addEventListener('touchmove', e => e.preventDefault(), { passive: false });

            const badge = document.createElement('div');
            badge.className = 'art-badge';
            badge.textContent = 'NO SAVE / DO NOT REPOST';

            card.appendChild(image);
            card.appendChild(overlay);
            card.appendChild(protectionLayer);
            card.appendChild(badge);
            slide.appendChild(card);
            slideshow.appendChild(slide);
        });

        // Create navigation buttons
        const prevBtn = document.createElement('button');
        prevBtn.className = 'slide-nav-btn prev';
        prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
        prevBtn.setAttribute('aria-label', 'Previous image');

        const nextBtn = document.createElement('button');
        nextBtn.className = 'slide-nav-btn next';
        nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
        nextBtn.setAttribute('aria-label', 'Next image');

        const counter = document.createElement('div');
        counter.className = 'slide-counter';
        counter.textContent = `1 / ${artworks.length}`;

        const autoPlayBtn = document.createElement('button');
        autoPlayBtn.className = 'auto-play-btn';
        autoPlayBtn.innerHTML = '<i class="fas fa-play"></i><span>自動再生</span>';
        autoPlayBtn.setAttribute('aria-label', 'Toggle auto play');

        slideshow.appendChild(prevBtn);
        slideshow.appendChild(nextBtn);
        slideshow.appendChild(counter);
        slideshow.appendChild(autoPlayBtn);

        // Slideshow functions
        let autoPlayInterval = null;
        let isPlaying = false;
        let isTransitioning = false;

        function showSlide(n, withFade = false) {
            if (isTransitioning && withFade) return;

            const slides = document.querySelectorAll('.art-slide');
            if (n >= slides.length) currentSlide = 0;
            if (n < 0) currentSlide = slides.length - 1;

            if (withFade) {
                isTransitioning = true;
                const currentSlideEl = document.querySelector('.art-slide.active');

                if (currentSlideEl) {
                    currentSlideEl.classList.add('fade-out');

                    setTimeout(() => {
                        slides.forEach(slide => {
                            slide.classList.remove('active', 'fade-out');
                        });
                        slides[currentSlide].classList.add('active');
                        counter.textContent = `${currentSlide + 1} / ${artworks.length}`;
                        isTransitioning = false;
                    }, 800);
                } else {
                    slides.forEach(slide => slide.classList.remove('active', 'fade-out'));
                    slides[currentSlide].classList.add('active');
                    counter.textContent = `${currentSlide + 1} / ${artworks.length}`;
                    isTransitioning = false;
                }
            } else {
                slides.forEach(slide => slide.classList.remove('active', 'fade-out'));
                slides[currentSlide].classList.add('active');
                counter.textContent = `${currentSlide + 1} / ${artworks.length}`;
            }
        }

        function nextSlide(withFade = false) {
            currentSlide++;
            showSlide(currentSlide, withFade);
        }

        function prevSlide(withFade = false) {
            currentSlide--;
            showSlide(currentSlide, withFade);
        }

        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);

        // Auto play functionality
        function startAutoPlay() {
            if (autoPlayInterval) return;
            isPlaying = true;
            autoPlayBtn.classList.add('playing');
            autoPlayBtn.innerHTML = '<i class="fas fa-pause"></i><span>停止</span>';
            autoPlayInterval = setInterval(() => {
                nextSlide(true); // フェード効果を有効化
            }, 3000); // 3秒ごとに自動で次へ
        }

        function stopAutoPlay() {
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
                autoPlayInterval = null;
            }
            isPlaying = false;
            autoPlayBtn.classList.remove('playing');
            autoPlayBtn.innerHTML = '<i class="fas fa-play"></i><span>自動再生</span>';
        }

        function toggleAutoPlay() {
            if (isPlaying) {
                stopAutoPlay();
            } else {
                startAutoPlay();
            }
        }

        autoPlayBtn.addEventListener('click', toggleAutoPlay);

        // Stop auto play when user manually navigates
        prevBtn.addEventListener('click', () => {
            if (isPlaying) stopAutoPlay();
        });
        nextBtn.addEventListener('click', () => {
            if (isPlaying) stopAutoPlay();
        });

        // Keyboard navigation
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') {
                prevSlide();
                if (isPlaying) stopAutoPlay();
            }
            if (e.key === 'ArrowRight') {
                nextSlide();
                if (isPlaying) stopAutoPlay();
            }
            if (e.key === ' ' || e.key === 'Spacebar') {
                e.preventDefault();
                toggleAutoPlay();
            }
        });

        // Touch swipe support
        let touchStartX = 0;
        let touchEndX = 0;

        slideshow.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        slideshow.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) {
                nextSlide();
                if (isPlaying) stopAutoPlay();
            }
            if (touchEndX > touchStartX + swipeThreshold) {
                prevSlide();
                if (isPlaying) stopAutoPlay();
            }
        }

        // Scroll Progress Bar
        window.addEventListener('scroll', () => {
            const winScroll = document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById('scroll-progress').style.width = scrolled + '%';
        });

        // Back to Top Button
        const backToTopBtn = document.getElementById('back-to-top');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopBtn.style.opacity = '1';
                backToTopBtn.style.pointerEvents = 'auto';
            } else {
                backToTopBtn.style.opacity = '0';
                backToTopBtn.style.pointerEvents = 'none';
            }
        });
        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('main-content').classList.add('main-content-visible');
            const currentPath = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>

</html>
