    <style>
        body.no-save {
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
        .art-hero {
            background: radial-gradient(circle at 20% 20%, rgba(124,77,255,0.15), transparent 40%),
                        radial-gradient(circle at 80% 30%, rgba(14,165,233,0.15), transparent 35%),
                        radial-gradient(circle at 50% 80%, rgba(255,255,255,0.05), transparent 40%);
        }
        .art-card {
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.08);
            background: rgba(12,12,18,0.85);
            backdrop-filter: blur(8px);
        }
        .art-image {
            width: 100%;
            min-height: 80vh;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none;
            filter: drop-shadow(0 15px 45px rgba(0,0,0,0.35));
            transition: transform 0.6s ease, opacity 0.6s ease;
            opacity: 0;
            transform: translateY(24px);
        }
        .art-image.loaded {
            opacity: 1;
            transform: translateY(0);
        }
        .art-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.12);
            padding: 6px 10px;
            border-radius: 9999px;
            font-size: 11px;
            letter-spacing: 0.08em;
            color: #e2e8f0;
            pointer-events: none;
        }
        .no-save-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(124,77,255,0.08), rgba(14,165,233,0.05));
            pointer-events: none;
        }
        .art-warning {
            border: 1px solid rgba(255,255,255,0.12);
            background: rgba(20,20,30,0.8);
        }
        @media (max-width: 768px) {
            .art-image { min-height: 70vh; }
        }
    </style>
</head>
<body class="antialiased no-save">
    <!-- Scroll Progress Bar -->
    <div id="scroll-progress" class="fixed top-0 left-0 h-1 bg-gradient-to-r from-purple-500 to-pink-500 z-[60] transition-all duration-300" style="width: 0%;"></div>

    <!-- Back to Top Button -->

    </button>

    <!-- Custom Cursor -->

    <!-- 3D Background -->

    <!-- Header -->

    <main id="main-content" class="main-content-visible">
        <!-- Hero -->
        <section class="art-hero pt-28 pb-10 px-6 md:px-10 relative overflow-hidden">

                    <p class="text-gray-200 text-lg md:text-xl leading-relaxed mb-4">
                        既に引退したRyuyaが過去に創作した約3,000作品の中から評価が高かった作品を約200作品用意しました。順不同なので最新順ではないです。

                        </div>
                        <div class="flex items-start gap-2">
                            <i class="fas fa-shield-halved text-cyan-300 mt-1"></i>
                            <span>右クリック禁止 / 長押し禁止 / ドラッグ&ドロップ禁止 / 保存や印刷のショートカット無効化を適用しています。</span>

                    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>

    <script>
        const preventionMessage = '無断転載・無断使用・無断保存・スクリーンショットは禁止です。';

        ['contextmenu', 'dragstart', 'selectstart'].forEach(evt => {
            document.addEventListener(evt, e => e.preventDefault());
        });

        document.addEventListener('keydown', e => {
            const key = e.key ? e.key.toLowerCase() : '';
            if (key === 'printscreen' || (e.ctrlKey && (key === 's' || key === 'p')) || (e.metaKey && (key === 's' || key === 'p'))) {
                e.preventDefault();
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(preventionMessage).catch(() => {});
                }
            }
        });

        document.addEventListener('copy', e => {
            e.preventDefault();
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(preventionMessage).catch(() => {});
            }
        });

        document.addEventListener('gesturestart', e => e.preventDefault());

        // Render artworks
        const artworks = Array.from({ length: 195 }, (_, i) => {
            const num = String(195 - i).padStart(3, '0');
            return {
                src: `assets/images/Art-${num}.png`,
                label: `Art ${num}`
            };
        });

        const container = document.getElementById('artworks');

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const el = entry.target;
                    const src = el.dataset.src;
                    el.style.backgroundImage = `url(${src})`;
                    el.classList.add('loaded');
                    observer.unobserve(el);
                }
            });
        }, {
            rootMargin: '200px 0px',
            threshold: 0.05
        });

        artworks.forEach((art, idx) => {
            const card = document.createElement('div');
            card.className = 'art-card rounded-2xl p-2 md:p-4 fade-in-up premium-card';
            card.style.transitionDelay = `${idx * 20}ms`;

            const overlay = document.createElement('div');
            overlay.className = 'no-save-overlay';

            const image = document.createElement('div');
            image.className = 'art-image';
            image.dataset.src = art.src;
            image.setAttribute('role', 'img');
            image.setAttribute('aria-label', art.label);

            const badge = document.createElement('div');
            badge.className = 'art-badge';
            badge.textContent = 'NO SAVE / DO NOT REPOST';

            card.appendChild(image);
            card.appendChild(overlay);
            card.appendChild(badge);
            container.appendChild(card);
            observer.observe(image);
        });

        // Scroll Progress Bar
        window.addEventListener('scroll', () => {
            const winScroll = document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById('scroll-progress').style.width = scrolled + '%';
        });

        // Back to Top Button
        const backToTopBtn = document.getElementById('back-to-top');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopBtn.style.opacity = '1';
                backToTopBtn.style.pointerEvents = 'auto';
            } else {
                backToTopBtn.style.opacity = '0';
                backToTopBtn.style.pointerEvents = 'none';
            }
        });
        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('main-content').classList.add('main-content-visible');
            const currentPath = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });
    </script>
