    <script>
        // --- 既存JS（スクロール・ハンバーガー等） ---
        window.addEventListener('scroll', () => {
            const winScroll = document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById('scroll-progress').style.width = scrolled + '%';
        });
        const backToTopBtn = document.getElementById('back-to-top');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopBtn.style.opacity = '1';
                backToTopBtn.style.pointerEvents = 'auto';
            } else {
                backToTopBtn.style.opacity = '0';
                backToTopBtn.style.pointerEvents = 'none';
            }
        });
        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('main-content').classList.add('main-content-visible');
            const currentPath = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });

        // --- 多言語切り替え ---
        const i18nTexts = {
            'ja': {
                'nav-home': 'HOME',
                'nav-profile': 'PROFILE',
                'nav-songs': 'SONGS',
                'songs-title': 'SONGS',
                'card-ryuya-name': 'Ryuya',
                'card-shion-name': '紫苑',
                'card-akito-name': '伊織暁斗',
                'card-fakeid-name': 'Fake ID',
            },
            'en': {
                'nav-home': 'HOME',
                'nav-profile': 'PROFILE',
                'nav-songs': 'SONGS',
                'songs-title': 'SONGS',
                'card-ryuya-name': 'Ryuya',
                'card-shion-name': 'Shion',
                'card-akito-name': 'Akito Iori',
                'card-fakeid-name': 'Fake ID',
            }
        };
        function switchLang(lang) {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (i18nTexts[lang] && i18nTexts[lang][key]) {
                    if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                        el.placeholder = i18nTexts[lang][key];
                    } else {
                        el.innerHTML = i18nTexts[lang][key];
                    }
                }
            });
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('font-bold', btn.dataset.lang === lang);
            });
        }
        document.addEventListener('DOMContentLoaded', () => {
            let currentLang = 'ja';
            switchLang(currentLang);
            // デスクトップ
            const btnJa = document.getElementById('lang-ja');
            const btnEn = document.getElementById('lang-en');
            if (btnJa && btnEn) {
                btnJa.onclick = () => { currentLang = 'ja'; switchLang('ja'); };
                btnEn.onclick = () => { currentLang = 'en'; switchLang('en'); };
            }
            // モバイル
            const btnJaM = document.getElementById('lang-ja-mobile');
            const btnEnM = document.getElementById('lang-en-mobile');
            if (btnJaM && btnEnM) {
                btnJaM.onclick = () => { currentLang = 'ja'; switchLang('ja'); };
                btnEnM.onclick = () => { currentLang = 'en'; switchLang('en'); };
            }
        });
    </script>
