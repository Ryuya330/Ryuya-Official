    <script src="js/app.js"></script>
    <script>
        // 多言語切り替え
        const i18nTexts = {
            'ja': {
                'nav-home': 'HOME',
                'nav-profile': 'PROFILE',
                'nav-songs': 'SONGS',
                'nav-news': 'NEWS',
                'nav-gallery': 'GALLERY',
                'gallery-title': 'GALLERY',
                'gallery-catch-ja': '写真・MV・アートワーク集',
                'gallery-catch-en': 'Photo, MV & Artwork Collection',
            },
            'en': {
                'nav-home': 'HOME',
                'nav-profile': 'PROFILE',
                'nav-songs': 'SONGS',
                'nav-news': 'NEWS',
                'nav-gallery': 'GALLERY',
                'gallery-title': 'GALLERY',
                'gallery-catch-ja': 'Photo, MV & Artwork Collection',
                'gallery-catch-en': 'Photo, MV & Artwork Collection',
            }
        };
        function switchLang(lang) {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (i18nTexts[lang] && i18nTexts[lang][key]) {
                    if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                        el.placeholder = i18nTexts[lang][key];
                    } else {
                        el.innerHTML = i18nTexts[lang][key];
                    }
                }
            });
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('font-bold', btn.dataset.lang === lang);
            });
        }
        document.addEventListener('DOMContentLoaded', () => {
            let currentLang = 'ja';
            switchLang(currentLang);
            const btnJa = document.getElementById('lang-ja');
            const btnEn = document.getElementById('lang-en');
            if (btnJa && btnEn) {
                btnJa.onclick = () => { currentLang = 'ja'; switchLang('ja'); };
                btnEn.onclick = () => { currentLang = 'en'; switchLang('en'); };
            }
            const btnJaM = document.getElementById('lang-ja-mobile');
            const btnEnM = document.getElementById('lang-en-mobile');
            if (btnJaM && btnEnM) {
                btnJaM.onclick = () => { currentLang = 'ja'; switchLang('ja'); };
                btnEnM.onclick = () => { currentLang = 'en'; switchLang('en'); };
            }
        });
    </script>
</body>
