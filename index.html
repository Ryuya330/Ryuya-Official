    <script>
        // Loading Screen
        window.addEventListener('load', () => {
            const loadingScreen = document.getElementById('loading-screen');
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }, 800);
        });

        // Scroll Progress Bar
        window.addEventListener('scroll', () => {
            const winScroll = document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById('scroll-progress').style.width = scrolled + '%';
        });

        // Back to Top Button
        const backToTopBtn = document.getElementById('back-to-top');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopBtn.style.opacity = '1';
                backToTopBtn.style.pointerEvents = 'auto';
            } else {
                backToTopBtn.style.opacity = '0';
                backToTopBtn.style.pointerEvents = 'none';
            }
        });
        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        document.addEventListener('DOMContentLoaded', () => {
            // Force video autoplay for all devices
            const bgVideo = document.getElementById('bg-video');
            if (bgVideo) {
                // Set video source to the requested file
                if (!bgVideo.querySelector('source')) {
                    const src = document.createElement('source');
                    src.src = 'assets/images/All images, reborn..MP4';
                    src.type = 'video/mp4';
                    bgVideo.appendChild(src);
                } else {
                    bgVideo.querySelector('source').src = 'assets/images/All images, reborn..MP4';
                    bgVideo.querySelector('source').type = 'video/mp4';
                }
                bgVideo.setAttribute('loop', '');
                bgVideo.setAttribute('muted', '');
                bgVideo.setAttribute('autoplay', '');
                bgVideo.setAttribute('playsinline', '');
                // Attempt to play immediately
                const playPromise = bgVideo.play();
                
                if (playPromise !== undefined) {
                    playPromise.catch(e => {
                        console.log('Autoplay prevented:', e);
                        // Retry on any user interaction (click, touch, scroll, keypress)
                        const startVideo = () => {
                            bgVideo.play();
                            document.removeEventListener('click', startVideo);
                            document.removeEventListener('touchstart', startVideo);
                            document.removeEventListener('scroll', startVideo);
                            document.removeEventListener('keydown', startVideo);
                        };
                        
                        document.addEventListener('click', startVideo, { once: true });
                        document.addEventListener('touchstart', startVideo, { once: true });
                        document.addEventListener('scroll', startVideo, { once: true });
                        document.addEventListener('keydown', startVideo, { once: true });
                    });
                }
                
                // Additional check to ensure video is playing
                setInterval(() => {
                    if (bgVideo.paused) {
                        bgVideo.play().catch(() => {});
                    }
                }, 1000);
            }

            document.getElementById('main-content').classList.add('main-content-visible');
            const currentPath = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });
    </script>
