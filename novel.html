<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO & OGP Meta Tags -->

    <meta name="description" content="AI Creator × Singer-Songwriter × Google AI Student Lead Ambassador × Novelist, Ryuyaのオフィシャルサイト。TALESの作品一覧です。">
    <meta name="keywords" content="Ryuya, AI Creator, Singer-Songwriter, Google AI Student Lead Ambassador, Novelist, 紫苑, 伊織暁斗, 音楽, AIアート, TALES, Novel">
    <meta name="author" content="Ryuya">

    <!-- Favicon -->
    <link rel="icon" href="https://placehold.co/32x32/1a1a2e/bb86fc?text=R" type="image/png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">

    <!-- Scanline Overlay -->
    <div id="scanline-overlay"></div>

    <!-- Custom Cursor -->
    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <!-- 3D Background -->
    <canvas id="bg-canvas"></canvas>

    
    <!-- Header -->
    <header id="header" class="fixed top-0 left-0 w-full z-50 py-4 px-6 md:px-12">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold font-serif tracking-wider text-white">Ryuya</a>
            <nav class="hidden md:flex space-x-8">
                <a href="index.html" class="nav-link text-lg" id="nav-home">HOME</a>
                <a href="profile.html" class="nav-link text-lg" id="nav-profile">PROFILE</a>
                <a href="songs.html" class="nav-link text-lg" id="nav-songs">SONGS</a>
                <a href="article.html" class="nav-link text-lg" id="nav-article">ARTICLE</a>
                <a href="novel.html" class="nav-link active text-lg" id="nav-novel">NOVEL</a>
            </nav>
            <button id="hamburger-btn" class="md:hidden z-50">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
    </header>

    <!-- Mobile Navigation -->
    <nav id="mobile-nav" class="fixed top-0 right-0 h-full w-2/3 bg-gray-900/90 backdrop-blur-lg z-40 transform translate-x-full transition-transform duration-300 ease-in-out md:hidden">
        <div class="flex flex-col items-center justify-center h-full space-y-8">
            <a href="index.html" class="mobile-nav-link text-2xl">HOME</a>
            <a href="profile.html" class="mobile-nav-link text-2xl">PROFILE</a>
            <a href="songs.html" class="mobile-nav-link text-2xl">SONGS</a>
            <a href="article.html" class="mobile-nav-link text-2xl">ARTICLE</a>
            <a href="novel.html" class="mobile-nav-link text-2xl">NOVEL</a>
        </div>
    </nav>
    
    <main id="main-content" class="main-content-visible">
        <!-- Novel Section -->
        <section id="novel" class="py-20 px-4 pt-32">
            <div class="container mx-auto">
                <h2 class="text-4xl md:text-5xl font-extrabold text-center mb-12 section-title" data-text="TALES">TALES</h2>
                <div id="tales-feed-container" class="max-w-4xl mx-auto"></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="py-8 px-6 border-t border-gray-800">
        <div class="container mx-auto text-center text-gray-400">
            <p>&copy; 2025 Ryuya Official</p>
        </div>
    </footer>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
    <script src="novel.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentPath = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
